<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel = "stylesheet" href = "css/materialize.css" />
	<link rel = "stylesheet" href = "css/homestyles.css" />
	<link rel = "stylesheet" href = "css/regstyles.css" />
</head>
<body class =  "">

	<div class = "row full-height">

		<div class = "row center-align site-name">
			<h4>SiteName</h4>
		</div>

		<div class = "row">
			<div class = "reg-form card-panel col s10 offset-s1">
				<div class = "row">
					<h5 class = "center-align">Doctor's Registration</h5>
				</div>
				<div class = "row">
					<form class = "col s12" action = "register.php" method = "post">
						<div class = "row">
							<div class = "input-field col s12 m12">
								<input name = "name" id = "first_name" type = "text" required>
								<label for = "name" class ="">Name</label>
							</div>
						</div>
						<div class = "row">
							<div class = "input-field col s12 m6">
								<input name = "email" id = "email" type = "email" required>
								<label for "email">Email</label>
							</div>
							<div class = "input-field col s12 m6" required>
								<input name = "phone" id = "phone" type = "tel">
								<label for "phone">Phone</label>
							</div>
						</div>
						<div class = "row">
							<div class = "input-field col s12 m6">
								<input name = "username" id = "username" type = "text" required>
								<label for "username">Username</label>
							</div>
							<div class = "input-field col s12 m6">
								<input name = "password" id = "password" type = "password" required>
								<label for "password">Password</label>
							</div>
						</div>

						<div class = "row">
							<div class="input-field col s12">
          						<textarea name = "experience" id="experience" class="materialize-textarea" required></textarea>
          						<label for="experience">Experience</label>
       						</div>
						</div>

						<div class = "row">
							<div class="input-field col s12">
          						<textarea name = "qualification" id="qualification" class="materialize-textarea" required></textarea>
          						<label for="qualification">Qualification</label>
       						</div>
						</div>

						<div class = "row">
							<div class="input-field col s12 m4">
								<select>
									<option value="" disabled selected>Choose your state</option>
									<option value="heart">Cardiologist</option>
									<option value="cancer">Cancer</option>
									<option value="">Kidney</option>
								</select>
								<label>State</label>
							</div>
							<div class="input-field col s12 m4">
								<select>
									<option value="" disabled selected>Choose your city</option>
									<option value="heart">Cardiologist</option>
									<option value="cancer">Cancer</option>
									<option value="">Kidney</option>
								</select>
								<label>City</label>
							</div>
							<div class = "input-field col s12 m4">
								<input id = "locality" type = "text">
								<label for "locality">Street-no and/or building name</label>
							</div>
						</div>
						
						<div class = "row">
							<div class = "col s12 m6">
								<label>Birth date</label>
								<input type="date" class="datepicker">
							</div>
							<div class = "col s12 m6">
								<div class = "row valign-wrapper">
									<p class = "left-align valign">
										Gender :  
										<p>
											<input name = "gender" class="" name="gender" type="radio" id="male" value = "M" />
											<label for="male">Male</label>
										</p>
										<p class = "margin-left: 10px">
											<input name = "gender" class="" name="gender" type="radio" id="female" value = "F" />
											<label for="female">Female</label>
										</p>
  									</p>
  								</div>
							</div>
						</div>

						<div class="input-field col s12">
							<select name = "specialisation" required>
								<option value="" disabled selected>Choose your option</option>
								<option value="heart">Cardiologist</option>
								<option value="cancer">Cancer</option>
								<option value="">Kidney</option>
							</select>
							<label>Specialization</label>
						</div>
						<div class = "row center">
							<button class="btn waves-effect waves-light" type="submit" name="docregister">
								Submit
  							</button>
  						</div>
					</form>
				</div>
			</div>
		</div>
		<footer>
			<div class = "row center-align orange full-height">
				<a href = "#" class = "black-text">About Us</a>
			</div>
		</footer>

	</div>
	
<script src = "js/jquery-1.12.2.js"></script>
<script src = "js/materialize.js"></script>
<script src = "js/TweenLite.js"></script>
<script>
	$(document).ready(function() {
    	$('select').material_select();
  	});
  	$('.datepicker').pickadate({
    	selectMonths: true, // Creates a dropdown to control month
   	 	selectYears: 15 // Creates a dropdown of 15 years to control year
  	});
      
</script>
</body>
</html>
